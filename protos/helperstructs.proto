syntax = "proto3";

package squire.proto;

// Defines a generic empty message.
message Empty {}

// Represents the Network Configuration of a Device.
message NetworkConfig {
  string ip = 1;
  string gateway = 2;
}
// Represents the all of the Users back end stored settings.
message UserSettings {}
